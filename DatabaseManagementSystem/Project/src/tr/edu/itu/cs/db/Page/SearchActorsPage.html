<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="theautomata">
	
	<title>Theaters</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />

	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="home">
	
	<nav wicket:id="mainNavigation">
      navigation links
    </nav>
    
    <header id="head" class="secondary"></header>
	
		<div class="container">

		<ol class="breadcrumb">
			<li><wicket:link><a href="HomePage.html">Home</a></wicket:link></li>
			<li class="active">Search Actors</li>
		</ol>
		
		<div class="row">
  <h2>Actors</h2>
    <form style="display:inline-block;" action="#" wicket:id="search_actor">
    	<fieldset>
			<legend style="color: #00752D">Search an Actor in the database</legend>
	    	<table>
	    		<tr>
	    			<td>Name :</td>
	    			<td>Surname :</td>
	    			<td>Rating Interval :</td>
	    			
	    		</tr>
	    		<tr>
	    			<td><input wicket:id="name" type="text" placeholder="Search an Actor name"/></td>
	    			<td><input wicket:id="surname" type="text" placeholder="Search an Actor surname"/></td>
		    		<td><select wicket:id="minRate" name="minRate">
		    		</select> - 
		    		<select wicket:id="maxRate" name="maxRate">
		    		</select></td>
		    	</tr>
	    	</table>
	    	<input value="Search" name="search" wicket:id="Search" type="submit"/>
	    	<input type="submit" name="Clean" wicket:id="Clean" value="Clean the Results" />
	    	
	    </fieldset>
    	    
       <fieldset>
       <div wicket:id="selected_actors">
			<legend style="color: #00752D">Results</legend>
				<table class="sortable" border="1">
				<thead style="background-color:#B1DEBA;color:#005C11;font-weight: bold; font-size: 20px;cursor: pointer;">
					<tr>
						<th>Name Surname</th>
						<th>Vote Count</th>
						<th>Total Vote</th>
						<th>Rating</th>
					</tr>
				</thead>
				<tr wicket:id="actor_list">	
				<td><a href="#" wicket:id="actorInfo"><span wicket:id="name"></span> <span wicket:id="surname"></span></a></td>						
					<td wicket:id="voteCount"></td>
					<td wicket:id="totalVote"></td>
					<td wicket:id="rating"></td>
				</tr>	
				</table>
				</div>
		</fieldset>
    </form>	
    </div>
    </div>
    <br>
 	<footer>
		<nav wicket:id="footerNavigation">
	      footer links
	    </nav>
	</footer>

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script> 
    <script src="assets/js/sorttable.js"></script> 
  </body>
</html>
