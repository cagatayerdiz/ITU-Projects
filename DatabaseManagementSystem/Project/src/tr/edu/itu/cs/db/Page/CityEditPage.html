<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="theautomata">
	
	<title>City Edit Page</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />

	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="home">
	
	<nav wicket:id="mainNavigation">
      navigation links
    </nav>
    
    <header id="head" class="secondary"></header>
	
		<div class="container">

		<ol class="breadcrumb">
			<li><wicket:link><a href="HomePage.html">Home</a></wicket:link></li>
			<li><wicket:link><a href="AdminPage.html">Admin Panel</a></wicket:link></li>
			<li class="active">City Edit</li>
		</ol>
		
		<div class="row">
  <h2>City Edit Panel</h2>
    <form style="display:inline-block;" action="#" wicket:id="add_city">
    	<fieldset>
			<legend style="color: #00752D">Add a City to the database</legend>
	    	<table>
	    		<tr>
	    			<td>City :</td>
	    			<td><input wicket:id="name" type="text"/></td>
	    		</tr> 
	    	</table>
	    	<input value="Add" name="add" type="submit"/>
	    </fieldset>
    </form>
    <br>
    <form style="display:inline-block;" action="#" wicket:id="del_city">
    	<fieldset>
			<legend style="color: #00752D">Delete City from the database</legend>
			<div wicket:id="selected_cities">
				<table>
				<tr wicket:id="city_list">
					<td><input type="checkbox" wicket:id="selected" /></td>
					<td>
						<span wicket:id="name"></span>
					</td>
				</tr>
				</table>
			</div>
		<input type="submit" value="Delete" name="delete"/>
		</fieldset>
	</form>
	<br>
	<form style="display:inline-block;" action="#" wicket:id="update_city">
    	<fieldset>
			<legend style="color: #00752D">Update a City to the database</legend>

	    	<table>
	    		<tr>
	    			<td>Select a City :</td>
	    		    <td><select wicket:id="city_list" name="city_list">
	    			</select></td>
	    		</tr>
	    		<tr>
	    			<td>New City :</td>
	    			<td><input wicket:id="name" type="text"/></td>
	    		</tr> 
	    	</table>
	    	<input value="Update" name="update" type="submit"/>
	    </fieldset>
    </form></div>
    </div>
    <br>
 	<footer>
		<nav wicket:id="footerNavigation">
	      footer links
	    </nav>
	</footer>

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>  </body>
</html>
