<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="theautomata">
	
	<title>Reservation Search Page</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />

	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="home">
	
	<nav wicket:id="mainNavigation">
      navigation links
    </nav>
    
    <header id="head" class="secondary"></header>
	
		<div class="container">

		<ol class="breadcrumb">
			<li><wicket:link><a href="HomePage.html">Home</a></wicket:link></li>
			<li class="active">Reservations</li>
		</ol>
		
		<div class="row">

  <h2>My Reservations</h2>
    <form style="display:inline-block;" action="#" wicket:id="search_reservation">
    	<fieldset>
			<legend style="color: #00752D">Delete Reservation</legend>
			<div wicket:id="selected_reservations">
				<table class="sortable" border="1">
				<thead style="background-color:#B1DEBA;color:#005C11;font-weight: bold; font-size: 20px;cursor: pointer;">
					<tr>
						<th></th>
						<th>Reservation Code </th>
						<th>Event Name</th>
						<th>User</th>
						<th>Number of tickets</th>
					</tr>
				</thead>
				<tr wicket:id="reservation_list">
					<td><input type="checkbox" wicket:id="selected" /></td>		
					<td wicket:id="reservationCode"></td>			
					<td><a href="#" wicket:id="eventInfo"><span wicket:id="eventName"></span></a></td>
					<td wicket:id="userName"></td>						
					<td wicket:id="numTicket"></td>
				</tr>	
				</table>
			</div>
		<input type="submit" value="Delete" name="delete"/>
		</fieldset>
	</form>
	 <br>
    </div>
    </div>
    <br>
 	<footer>
		<nav wicket:id="footerNavigation">
	      footer links
	    </nav>
	</footer>

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script> 
	<script src="assets/js/sorttable.js"></script> 
  </body>
</html>
