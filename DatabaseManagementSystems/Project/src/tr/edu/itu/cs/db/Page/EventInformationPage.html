  <h2>Event Information</h2>
    	    
       <fieldset>
			<legend style="color: #00752D"><span wicket:id="eventName"></span></legend>
				<table class="sortable" border="2">

						<th>Theater Name</th>
						<th>City</th>
						<th>Scene</th>
						<th>Date</th>
					</tr>
				</thead>
				<tr wicket:id="event_list">
					<td wicket:id="title"></td>
					<td wicket:id="city"></td>
					<td wicket:id="location"></td>
					<td wicket:id="date"></td>
				</tr>	
				</table>
		</fieldset>
