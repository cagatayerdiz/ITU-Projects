<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="theautomata">
	
	<title>Sign up Page</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" />

	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="home">
	<!-- Header -->
	<nav wicket:id="mainNavigation">
      navigation links
    </nav>
	
	<header id="head" class="secondary"></header>
	
		<div class="container">

		<ol class="breadcrumb">
			<li><wicket:link><a href="HomePage.html">Home</a></wicket:link></li>
			<li class="active">Registration</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Registration</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Register a new account</h3>
							<hr>

							<form  id="registerForm" wicket:id="registerForm" role="form">	
							<p wicket:id="registerStatus"></p>
								<div class="top-margin">
									<label>First Name<span class="text-danger">*</span></label>
									<input wicket:id="name" type="text" class="form-control" />
								</div>
								<div class="top-margin">
									<label>Last Name<span class="text-danger">*</span></label>
									<input wicket:id="surName" type="text" class="form-control"  />
								</div>
								<div class="top-margin">
									<label>User Name<span class="text-danger">*</span></label>
									<input wicket:id="userName" type="text" class="form-control" />
								</div>
								<div class="top-margin">
									<label>Email<span class="text-danger">*</span></label>
									<input input wicket:id="email" type="text" class="form-control" />
								</div>
								<div class="top-margin">
									<label>Password<span class="text-danger">*</span></label>
									<input wicket:id="password" type="password" class="form-control" />
								</div>
								<br/>
								<form wicket:id="captchaForm">
								<p>
									<img wicket:id="captchaImage" />
								</p>
								<p>
									Please replicate the text you see above
									<br />
									<div class="top-margin">
										<label>Captcha Password<span class="text-danger">*</span></label>
										<input wicket:id="Cpassword" type="text" id="Cpassword" class="form-control" />
									</div>
								</p>
								</form>
								<p>
									<span wicket:id="feedback">[feedback]</span>
								</p>											
								<hr />
								<div class="row">
									<div class="col-lg-8">
										<label class="checkbox">
											<input type="checkbox"> 
											I've read the <a href="#">Terms and Conditions</a>
										</label>                        
									</div>
									<div class="col-lg-8">	
										Already Registered ?   <a href="#" wicket:id="login">Login here</a>	
									</div>
									<div class="col-lg-4 text-right">
										<br/>
										<input type="submit" name="SignUp" value="Sign Up" class="btn btn-action" />	
									</div>
								</div>
							</form>

						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	
	<footer>
		<nav wicket:id="footerNavigation">
	      footer links
	    </nav>
	</footer>
	
	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
</body>
</html>
